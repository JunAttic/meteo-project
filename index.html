<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>meteo app</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="meteo">
              <span id="time"></span>, <span id="sky"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="temp">
            <div class="temp-icon">🌤️</div>
            <div class="temp-number" id="temperature"></div>
            <div class="temp-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/JunAttic" target="_blank">
          Chantal Camprini</a
        >
        <a href="https://github.com/JunAttic/meteo-project" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://junatticmeteo.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
